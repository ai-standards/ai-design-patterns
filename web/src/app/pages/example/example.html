<app-layout>
    @if(pattern(); as p) {
        <div class="page-wrapper">
            <div class="page">
                <button mat-button [routerLink]="['/patterns', p.section, p.id]">
                    <mat-icon fontIcon="arrow_back"></mat-icon>
                    Back to {{p.title | patternTitle}}
                </button>
                <markdown [data]="intro()"></markdown>
                <h2>Explore source code</h2>
                <mat-tab-group>
                    @for (file of exampleFiles(); track $index) {
                        <mat-tab [label]="file.name">
                            <app-code [src]="file.path"></app-code>
                        </mat-tab>
                    }
                </mat-tab-group>
                <markdown [data]="content()"></markdown>
            </div>
          </div>
    }
  </app-layout>
